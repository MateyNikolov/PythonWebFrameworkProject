{% extends 'core/base.html' %}
{% block content %}

<div class="container d-flex justify-content-center" style="margin-top: -55px;margin-bottom: 5px">
            <form class="form-group" enctype="multipart/form-data" method="post" action="{% url 'add agent' %}">
                <h1 class="text-center" style="margin-bottom: 40px;">Add Agent</h1>
                <div class="" style="text-align: left">
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn" style="background: burlywood">Submit</button>
                    </div>
                </div>
            </form>
    </div>


{% endblock %}

{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <h1 style="text-align: center; margin-top: 50px">All Agents</h1>
    <div class='row card-group' style="margin-bottom: 100px;">
        {% for item in object_list %}
            <div class="col-4">
                <div class="container" style="margin-top: 20px">
                    <div class="row">
                        <div class="col-sm">
                            <div class="card text-center zoom  mx-auto"
                                 style="width: 19rem;box-shadow: 10px 10px 8px #888888;margin-bottom: 40px">
                                <img class="card-img-top" style="width: 100%;height: 10vw;object-fit: contain;" src="{{ item.picture.url }}" alt="Card image cap">
                                <div class="card-body card-custom">
                                    <strong><h4 class="card-title" style="margin-bottom: 30px;">Name: {{ item.name }}</h4></strong>
                                    <p class="card-text"><strong>Price:</strong> {{ item.price }} â‚¬</p>
                                </div>
                                <div class="card-body card-custom">
                                    <a href="{% url 'agent details' item.pk %}" class="card-link btn" style="background: burlywood">View Skin</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}

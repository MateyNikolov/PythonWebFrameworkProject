{% extends 'core/base.html' %}
{% load static %}
{% block content %}
        <h1 style="text-align: center;margin-top: 30px;margin-bottom: 30px">Rifle</h1>
        <div class="container" style="margin-bottom: 30px">
            <div class="row">
                <div class="col-sm">
                    <div class="card text-center mx-auto" style="width: 19rem;box-shadow: 10px 10px 8px #888888">
                        <img class="card-img-top" style="width: 100%;height: 20vw;object-fit: contain;"
                             src="{{ obj.picture.url }}" alt="Card image cap">
                        <div class="card-body card-custom">
                            <h3 style="margin-bottom: 40px" class="card-title">Name: {{ obj.name }}</h3>
                            <p class="card-text"><strong>Type: </strong>{{ obj.type|title }}</p>
                            <p class="card-text"><strong>Price: </strong>{{ obj.price }} â‚¬</p>
                            <p class="card-text"><strong>Description: </strong>{{ obj.description }}</p>
                        </div>
                        {% if is_owner %}
                            <div class="card-body card-custom">
                                <a href="{% url 'rifle edit' obj.pk%}" class="card-link btn" style="background: burlywood">Edit Skin</a>
                                <a href="{% url 'rifle delete' obj.pk %}" class="card-link btn" style="background: burlywood">Delete Skin</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <h1 style="text-align: center; margin-top: 50px">All Rifles</h1>
    <div class='row card-group' style="margin-bottom: 100px;">
        {% for item in object_list %}
            <div class="col-4">
                <div class="container" style="margin-top: 20px">
                    <div class="row">
                        <div class="col-sm">
                            <div class="card text-center zoom  mx-auto"
                                 style="width: 19rem;box-shadow: 10px 10px 8px #888888">
                                <img class="card-img-top" src="{{ item.picture.url }}" alt="Card image cap">
                                <div class="card-body card-custom">
                                    <strong><h4 class="card-title" style="margin-bottom: 30px;">Name: {{ item.name }}</h4></strong>
                                    <p class="card-text"><strong>Type:</strong> {{ item.type|title }}</p>
                                    <p class="card-text"><strong>Price:</strong> {{ item.price }} â‚¬</p>
                                </div>
                                <div class="card-body card-custom">
                                    <a href="#" class="card-link btn" style="background: burlywood">View Skin</a>
                                    <a href="#" class="card-link btn" style="background: burlywood">Share Experience</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
